<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    overflow: hidden;
}

iframe {
    width: 100vw;
    height: 100vh;
    border: none;
}
</style>

</head>

<body>

<iframe id="painel"></iframe>

<script>

const paginas = [
"https://app.powerbi.com/groups/me/reports/ae0d6d5e-14fa-46c4-9ff9-592d26e5de19/4531c885a3916c37d6e?experience=power-bi&chromeless=1",
"https://app.powerbi.com/groups/me/reports/ae0d6d5e-14fa-46c4-9ff9-592d26e5de19/ca3f12a2786630879680?experience=power-bi&chromeless=1"
];

let indice = 0;
const frame = document.getElementById("painel");

function trocarPagina() {
    indice = (indice + 1) % paginas.length;
    frame.src = paginas[indice];
}

frame.src = paginas[0];

setInterval(trocarPagina, 120000); // 2 minutos

</script>

</body>
</html>
